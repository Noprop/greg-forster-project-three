<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solar Stay</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <header>
    <h1>Solar Stay</h1>
  </header>
  <section class="temperature-input">
    <h2>What is your desired temperature?</h2>
    <form action="">
      <fieldset>
        <legend class="sr-only">Temperature</legend>
      
        <input type="radio" name="temperature" value="hot" id="temp-hot">
        <label for="hot">Hot</label>
        
        <input type="radio" name="temperature" value="warm" id="temp-warm">
        <label for="warm">Warm</label>
        
        <input type="radio" name="temperature" value="moderate" id="temp-moderate">
        <label for="moderate">Moderate</label>
        
        <input type="radio" name="temperature" value="cold" id="temp-cold">
        <label for="cold">Cold</label>
        
        <input type="radio" name="temperature" value="freezing" id="temp-freezing">
        <label for="freezing">Freezing Cold</label>
      
      </fieldset>
    </form>
    <img src="" alt="">
  </section>
  <section class="gravity-input">
    <h2>How much would you like to weigh?</h2>
    <img src="" alt="">
    <form action="">
      <fieldset>
        <legend class="sr-only">Gravity</legend>
    
        <input type="radio" name="gravity" value="massive" id="gravity-massive">
        <label for="massive">Massive</label>
    
        <input type="radio" name="gravity" value="heavy" id="gravity-heavy">
        <label for="heavy">Heavy</label>
    
        <input type="radio" name="gravity" value="normal" id="gravity-normal">
        <label for="normal">Normal</label>
    
        <input type="radio" name="gravity" value="light" id="gravity-light">
        <label for="light">Light</label>
    
        <input type="radio" name="gravity" value="bouncy" id="gravity-bouncy">
        <label for="bouncy">Bouncy</label>
    
      </fieldset>
    </form>
  </section>
  <section class="travel-input">
    <h2>How far are you willing to travel?</h2>
    <form action="">
      <fieldset>
        <label for="distance-finder" class="sr-only"></label>
        <input type="range" min="1" max="48" value="1" class="slider" id="distance-finder" name="distance">
      </fieldset>
    </form>
  </section>
  <section class="planet-output">
    <section class="get-results">
      <a href="" class="get-results-button">Find Your Destination</a>
    </section>
    <section class="display-results">
      <h2>You should travel here:</h2>
    </section>
  </section>
  <footer>

  </footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
